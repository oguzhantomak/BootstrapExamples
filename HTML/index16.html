<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var itemsCount = $("#container").find("*")
                // .css("background-color", "yellowgreen") ---- Tek bir css atama
                .css({
                    "background-color": "#f5f0f0",
                    "height": "80px",
                    "text-align": "center",
                    "line-height": "80px",
                }).length

            $("#container").prepend("<h1 class='text-black-50'>"+itemsCount+" adet eleman bulundu.</h1 > ") //Prepend Nesnenin başına ekler.
            console.log(itemsCount)
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div id="container">
                    <p>Temizleme İşlemi</p>
                    <button class="btn btn-outline-danger">Temizle</button>
                    <span>Kaydetme İşlemi</span>
                    <button class="btn btn-warning">Kaydet</button>
                    <h1 class="h1 text-black-50">Güncelleme İşlemi</h1>
                    <button class="btn btn-dark">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
