    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        var timers = [];
        $(document).ready(function () {
            $("p").click(function () {
                $.each(timers, function (key, value) {
                    clearInterval(value)
                })
                var items = document.getElementsByTagName("p");
                var colors = [];
                var index = 0;



                var currentColor = $(this).css("backgroundColor");


                for (var i = 0; i < items.length; i++) {
                    colors.push($(items[i]).css("backgroundColor"))
                }
                $("p").css("background-color", "white");

                var timer1 = setInterval(function () {
                    $(items[index]).css("background-color", currentColor)
                    index++;
                    if (index == items.length) {
                        clearInterval(timer1)

                    }
                }, 100);

                setTimeout(function () {
                    index = 0;
                    var timer2 = setInterval(function () {
                        $(items[index]).css("background-color", colors[index])
                        index++
                        if (index == items.length) {
                            clearInterval(timer1)
                        }
                    }, 100)
                    timers.push(timer2);
                }, ((items.length * 100) + 100))
                timers.push(timer1);
            })
        })
